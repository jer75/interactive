<!DOCTYPE html>
<html>

<head>

  <title>Randomizer</title>
  <link rel="stylesheet" href="css/slotmachine.css"/>

</head>

  <body>

  <div id="row1"></div>
  <div id="row2"></div>
  <div id="row3"></div>
  <div id="row4"></div>

  <button>again</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function(){

    var shadows = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg', '11.jpg', '12.jpg', '13.jpg', '14.jpg', '15.jpg', '16.jpg', '17.jpg', '18.jpg', '19.jpg',
    '20.jpg', '21.jpg', '22.jpg','23.jpg','24.jpg','25.jpg','26.jpg','27.jpg','28.jpg','29.jpg','30.jpg','31.jpg','32.jpg','33.jpg','34.jpg','35.jpg','36.jpg','37.jpg','38.jpg','39.jpg','40.jpg'];


    function generateRandomShadow(){
    var one = Math.floor(Math.random() * shadows.length);
    var two = Math.floor(Math.random() * shadows.length);
    var three = Math.floor(Math.random() * shadows.length);
    var four = Math.floor(Math.random() * shadows.length);

$("#row1").css("background-image", "url(images/" + shadows[one] + ")");
$("#row2").css("background-image", "url(images/" + shadows[two] + ")");
$("#row3").css("background-image", "url(images/" + shadows[three] + ")");
$("#row4").css("background-image", "url(images/" + shadows[four] + ")");

}

    $('button').click(function(){
      generateRandomShadow();
    });

  });

  </script>
</body>
</html>
